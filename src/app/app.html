<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [isSelected]="selectedUser===user.id" (select)="onSelect($event)"/>
      </li>
    }
  </ul>
  @if (selectedUserName) {
    <app-tasks [name]="selectedUserName.name" [userId]="selectedUserName.id"/>
  } @else {
    <p>Select a user to see their tasks</p>
  }
</main>
