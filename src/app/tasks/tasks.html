@if(isAddingTask){
    <app-add-task (onClick)="onClickChange()" (addTask)="onSubmit($event)"></app-add-task>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of getSelectedById; track task.id) {
            <li>
                <app-task [tasks]="task" (isComplete)="onComplete($event)"/>
            </li>
        }
    </ul>
</section>
